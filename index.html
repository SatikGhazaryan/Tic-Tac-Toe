<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="start">
      <h1>X&O</h1>
      <label for="inp">Ներմուծե՛ք խաղատախտակի չափերը` nxn</label>
      <select id="inp">
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>9</option>
      </select>
      <div class="row">
        <label for="check">Ցանկանու՞մ եք, որ խաղը սկսի համակարգիչը</label
        ><input type="checkbox" name="" id="check" />
      </div>
      <div class="row">
        <div class="btn" id="button">Սկսել</div>
      </div>
      <div class="footer">
        <p>* Համակարգչը խաղում է պատահականության սկզբունքով</p>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
